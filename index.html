<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculadora de Custos</title>
</head>

<body>
    <header id="ini">
        <nav>
            <div class="logo">
                <img src="img/logo_calculadora_custos.png" alt="" id="logo" title="Calculadora de custos">
            </div>

            <div class="menu-btn">
                <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
            </div>

            <!--  <ul>
                <li> <a href="#ini" class="active"> Quem sou eu? </a> </li>
            </ul> -->
        </nav>
    </header>

    <!--Formulário de inclusão de encomendas -->
    <div class="container">


        <center>
            <div id="head">
                <label for="" class="titulos">PRODUTOS</label>
            </div>
        </center>
        <hr><br>




        <!-- Exibe os erros de validação do formulario -->
        <ul id="mensagens-erro" style="color: red;"></ul>

        <form id="form-adiciona" class="row g-3 needs-validation">
            <center>
                <div class="grupo col-md-8">
                    <label for="nome">Nome do insumo:</label>
                    <input id="nome" name="nome" type="text" placeholder="Digite o nome do insumo" class="form-control">
                </div><br>
                <div class="grupo col-md-8">
                    <label for="qtde">Qtde de insumo:</label>
                    <input type="number" id="qtdeIns" name="qtde" type="text"
                        placeholder="Digite a quantidade encomendada" class="form-control">
                </div><br>
                <div class="grupo col-md-8">
                    <label for="unitario">Qtde por embalagem:</label>
                    <input id="qtdeEmb" type="number" name="embalagem" type="text"
                        placeholder="Digite a quantidade da embalagem" class="form-control">
                </div><br>
                <div class="grupo col-md-8">
                    <label for="unitario">Valor uni.:</label>
                    <input id="unitario" type="number" name="unitario" type="text"
                        placeholder="Digite o valor unitário do produto" class="form-control">
                </div><br>




        </form>


        <form id="form-percent">
            <div class="Percent col-md-8">
                <label for="porcentagem">Porcentagem:</label>
                <input type="number" id="porcentagem" value="" class="form-control" min="0" max="100" step="1">
            </div><br>
        </form>
        <div class="col-12">
            <button id="adicionar-encomenda" class="btn btn-primary"
                type="submit">Adicionar</button><!-- id="calcular" -->

        </div>
        </center>
        
        <hr><br>

        <!-- <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite uma palavra"> -->
        <div class="resultado">
            <table class="table">
            <thead>
                <tr>
                    <th scope="col">Insumo</th>
                    <th scope="col">Qtde Insumo</th>
                    <th scope="col">Qtde embalagem</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            
            <tbody id="tabela-clientes">

            </tbody>
            
        </table>
        
            <label>Valor Total é: <a id="result"></a> </label><br>

            <label>Valor Com porcentagem:<a id="result-percent"></a></label>

        </div>



        
    </div><br><br>
    <footer>
        <div id="footer_copyright">
            Atividade feita por: Amanda Ramos e Gabriel Nobrega
        </div>
    </footer>
    <script src="js/calcula-total.js"></script>
        <script src="js/btn.js"></script>
        <script src="js/form.js"></script>

        <script src="js/calculadora.js"></script>
</body>

</html>
